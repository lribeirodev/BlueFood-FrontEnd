<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BlueFood</title>
    <link rel="stylesheet" href="css/bg_estiloSistema.css"/>
</head>

<body>
    <header>
        <div id="divLogoTipoSistema">
            <span></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" alt="Logo BlueFood">
            </a>
        </div>
    </header>
    <br><br>
    <!-- Cabeçalho - Fim -->

    <div>

        <h1>Cadastro de Cliente</h1>
        <div>
            Aqui vai um exemplo de mensagem de sucesso
        </div><br>

        <form method="POST" action="">
            <fieldset>
                <label for="nome">Nome: </label><br />
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" /><br /><br />
                <div>
                    Aqui vai um exemplo de mensagem de erro
                </div>

                <label for="cpf">CPF: </label><br />
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu cpf" /><br /><br />

                <label for="email">E-mail: </label><br />
                <input type="text" id="email" name="email" placeholder="Digite seu email" /><br /><br />

                <label for="telefone">Telefone: </label><br />
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" /><br /><br />

                <label for="cep">CEP: </label><br />
                <input type="text" id="cep" name="cep" placeholder="Digite seu cep" /><br /><br />

                <label for="senha">Senha: </label><br />
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" /><br /><br />

                <input type="button" value="Cadastrar" />
            </fieldset>
        </form>
        <br/>

        <input type="button" value="Voltar"/>
        
    </div>
    <!-- Rodapé - Início -->
</body>

</html>
