<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BlueFood</title>
    <link rel="stylesheet" href="css/bg_estiloSistema.css" />
</head>

<body>
    <header>
        <div id="divLogoTipoSistema">
            <span></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" alt="Logo BlueFood">
            </a>
        </div>
        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br />
            <img src="images/bf_iconeCarrinho.png">
        </div>
    </header>
    <br><br>
    <!-- Cabeçalho - Fim -->

    <div>
        <h1>É hora de rangar!</h1>
        <form method="POST" action="">
            <fieldset id="fieldsetFiltros">
                <input type="text" name="busca" id="" placeholder="Buscar por..." />
                <input type="button" value="Procurar" />
            </fieldset>
        </form>
    </div>

    <div id="divCategoriaComida">
        <div>
            <a href="#">
                <img src="images/sys_categoriaChurrasco.png">
                <br />
                <span>Churrasco</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/sys_categoriaHamburguer.png">
                <br />
                <span>Hamburguer</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/sys_categoriaPizza.png">
                <br />
                <span>Pizza</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/sys_categoriaSalada.png">
                <br />
                <span>Salada</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="images/sys_categoriaSobremesa.png">
                <br />
                <span>Sobremesa</span>
            </a>
        </div>
    </div>

    <div>
        <h1>Cupons disponíniveis</h1>
        <input type="button" value="10% Hamburguer" /><br />
        <input type="button" value="15% Pizza" /><br />
    </div>

    <div>
        <h1>Úlrimos Pedidos</h1>
        <input type="button" value="#15124 McBlunalds" /><br />
        <input type="button" value="#35464 Blue Pizza" /><br />
        <input type="button" value="#38754 Hard Blue" /><br />
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus Dados"><br />
        <input type="button" value="Sair">
    </div>
    <!-- Rodapé - Início -->
</body>

</html>
